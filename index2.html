<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Div Add/Delete</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      #addBtn {
        padding: 10px 16px;
        cursor: pointer;
      }

      #container {
        margin-top: 20px;
      }

      .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }

      .item button {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="addBtn">Add</button>

    <div id="container"></div>

    <script src="Script/basicUserAction.js"></script>
  </body>
</html>
